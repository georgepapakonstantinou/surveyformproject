{% extends "poll/base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron bg-info">
  {% if registered %}
  <h1>THANK YOU</h1>

  {% else %}

  <h1>REGISTER HERE</h1>
  <h3>Fill out the form:</h3>
  <form enctype="multipart/form-data" method="POST">
    
    {% csrf_token %}
    {{ user_form.as_p }}
  <!-- {{ profile_form.as_p }} -->
    <input class="btn btn-success" type="submit" name="" value="Register">
  </form>

  {% endif %}

</div>


{% endblock %}
